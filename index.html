<html>
    <head>
        <meta charset="utf-8">
        <title>Graphe - TD échelles de mots</title>
        <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Undirected.svg/800px-Undirected.svg.png"/>
        <meta property="og:title" content="Graphe - TD échelle de mots">
        <meta property="og:url" content="https://catadev.ga/">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Petite appli pour visualiser le TD échelles de mots - le code peut bien sûr être adapté pour n'importe quel graphe sans grandes modifications.">
        <meta property="og:image" content="https://www.apprendre-en-ligne.net/graphes/doublets/word-ladder.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <style type="text/css">
            #mynetwork {
                width: 96%;
                height: 90%;
                border: 1px solid lightgray;
                border-radius: 5px;
            }
            .container {
                color: #EAEAEA;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="./utils/maillon.js"></script>
        <script type="text/javascript" src="./utils/pile.js"></script>
        <script type="text/javascript" src="./utils/file.js"></script>
        <script type="text/javascript" src="./utils/Graphe.js"></script>
        <script type="text/javascript" src="./utils/parcours.js"></script>
        <script type="text/javascript" src="./examples/TD_edm.js"></script>
        <script type="text/javascript" src="./graph.js"></script>
        <div class="container mt-2 p-3">
            <div class="row row-cols-2 px-1">
                <div class="col-4 px-1">
                    <div class="bg-dark rounded p-2 h-100">
                        <h5 class="mx-2 mt-2">Coloration</h5>
                        <hr class="my-2">
                        <div class="input-group my-1">
                            <input class="form-check-input m-1" type="radio" name="coloration" value="coloration_gloutonne" onclick="create()">
                            <label class="input-group-label mx-2" for="coloration_gloutonne">Coloration gloutonne</label>
                        </div>
                        <div class="input-group my-1">
                            <input class="form-check-input m-1" type="radio" name="coloration" value="coloration_degre" onclick="create()">
                            <label class="input-group-label mx-2" for="coloration_degre">Coloration selon degrés</label>
                        </div>
                        <p class="my-1 ms-1">Couleurs : <span id="nb_couleurs">ø</span></p>
                        <div class="input-group my-1">
                            <input class="form-check-input m-1" type="checkbox" id="coloration_arete" checked onclick="create()">
                            <label class="input-group-label mx-2" for="coloration_arete">Coloration arêtes</label>
                        </div>
                    </div>
                </div>
                <div class="col-4 px-1">
                    <div class="bg-dark rounded p-2 h-100">
                        <h5 class="mx-2 mt-2">Analyse</h5>
                        <hr class="my-2">
                        <label for="s1" class="form-label">Chemin le plus court</label>
                        <div class="input-group my-1">
                            <span class="input-group-text">De</span>
                            <input list="nodes" class="form-control" placeholder="sommet..." onkeyup="updateNodes(G, document.getElementById('s1').value)" id="s1">
                            <datalist id="nodes">

                            </datalist>
                            <span class="input-group-text">à</span>
                            <input list="nodes1" class="form-control" placeholder="sommet..." id="s2">
                            <datalist id="nodes1">

                            </datalist>
                        </div>
                        Longueur : <span id="length">ø</span>
                    </div>
                </div>
                <div class="col-4 px-1">
                    <div class="bg-dark rounded p-2 h-100">
                        <h5 class="mx-2 mt-2">Gestion</h5>
                        <hr class="my-2">
                        <p class="m-1">Status : <span id="status">initial loading...</span></p>
                        <div class="input-group my-1">
                            <input class="form-check-input m-1" checked="true" type="checkbox" id="gen_fast" onclick="create()">
                            <label class="input-group-label mx-2" for="gen_fast">Génération rapide</label>
                        </div>
                        <button class="btn btn-primary m-1" onclick="create()">Actualiser</button>
                        <button class="btn btn-warning m-1" onclick="create(true)">Re-grapher</button>
                        <button class="btn btn-danger m-1" onclick="nw.destroy()">Retirer</button>
                        <button class="btn btn-danger m-1" onclick="document.location.reload()">Réinitialiser</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mynetwork" class="m-2"></div>
        <script type="text/javascript">
            function create(makeG = false) {
                let colorNodes
                var radios = document.getElementsByName('coloration');
                for (let radio of radios) {
                    if (radio.checked)  colorNodes = radio.value
                }
                const colorEdge = document.getElementById('coloration_arete').checked
                if (makeG) {
                    document.getElementById("status").innerHTML = `creating graph...`;
                    G = makeGraph();
                    updateNodes(G);
                }
                document.getElementById("status").innerHTML = `creating nodes...`;
                var nodesSommets = createNodes(G, colorNodes);
                nodes = nodesSommets[1];
                const s1 = document.getElementById("s1").value;
                const s2 = document.getElementById("s2").value;
                document.getElementById("status").innerHTML = `creating edges...`;
                edges = createEdges(G, nodesSommets[0], { s1, s2 }, colorEdge)[1];
                document.getElementById("status").innerHTML = `drawing...`;
                nw = draw(nodes, edges, "mynetwork", "options");
            }
            create(true);
        </script>
    </body>
</html>
